#bind-key C-b set-option -g prefix C-a
unbind C-b
set -g prefix C-b
bind-key C-b send-prefix

#setting the delay between prefix and command
# START:delay
set -s escape-time 1
# END:delay

# Set the base index for windows to 1 instead of 0
# START:index
set -g base-index 1
# END:index

# Set the base index for panes to 1 instead of 0
# START:panes_index
setw -g pane-base-index 1
# END:panes_index

#keep your finger on ctrl or not
bind-key ^D detach-client

# Reload the file with Prefix r
# START:reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# END:reload

# splitting panes
# START:panesplit
bind | split-window -h
bind - split-window -v
# END:panesplit

# moving between panes
# START:paneselect
bind h select-pane -L 
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R    
# END:paneselect

# Quick pane selection
# START:panetoggle
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# END:panetoggle

# Pane resizing
# START:paneresize key (prefix)^a+shift h,j,k,l (Captial letter - one at a time)
bind -r H resize-pane -L 5 
bind -r J resize-pane -D 5 
bind -r K resize-pane -U 5 
bind -r L resize-pane -R 5
# END:paneresize

# mouse support - set to on if you want to use the mouse
# START:mouse
#setw -g mode-mouse off 
#set -g mouse-select-pane off 
#set -g mouse-resize-pane off 
#set -g mouse-select-window off
# END:mouse

# Set the default terminal mode to 256color mode
# START:termcolor
set-option -g default-terminal "screen-256color"
set-option -g terminal-overrides ',screen-256color:RGB'
# END:termcolor

set -g base-index 1
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g renumber-windows on
set -g set-clipboard on
set -g status-position top
set -g default-terminal "${TERM}"
set -g mode-keys vi
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack, bg=default'
set -g @fzf-url-fzf-options '-p 60%, 30% --prompt="    " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

# enable activity alerts
#START:activity
setw -g monitor-activity on
set -g visual-activity on
#END:activity

# set the status line's colors
# START:statuscolor
set -g status-fg white
set -g status-bg black
# END:statuscolor

# set the color of the window list
# START:windowstatuscolor
setw -g window-status-style fg=cyan
setw -g window-status-style bg=default
setw -g window-status-style dim
# END:windowstatuscolor

# set colors for the active window
# START:activewindowstatuscolor
setw -g window-status-current-style fg=white 
setw -g window-status-current-style bg=yellow 
setw -g window-status-current-style bright 
# END:activewindowstatuscolor

# pane colors
# START:panecolors
# set -g pane-border-style fg=green 
# set -g pane-border-style bg=black 
# set -g pane-active-border-style fg=white 
# set -g pane-active-border-style bg=yellow 
# END:panecolors

# Command / message line
# START:cmdlinecolors
set -g message-style fg=white 
set -g message-style bg=black 
set -g message-style bright 
# END:cmdlinecolors

# Status line left side
# START:statusleft
set -g status-left-length 40 
set -g status-left "#[fg=green]Session Name:=#S [ #[fg=yellow]#I #[fg=cyan]#P ] " 
# END:statusleft

